<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Lyrics Scroller (web)</title>
    <!-- Import modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            /* Deep blue/slate background */
            --surface-color: #1e293b;
            --surface-hover: #334155;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --primary-color: #6366f1;
            /* Indigo */
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --secondary-color: #10b981;
            /* Emerald */
            --danger-color: #ef4444;
            --font-main: 'Montserrat', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 0.75rem 1.5rem;
            background-color: var(--surface-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            overflow-x: auto;
            max-width: 100%;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE 10+ */
            padding-right: 1rem;
            /* Space for end items */
        }

        .toolbar::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .controls-group {
            flex-shrink: 0;
            /* Prevent squashing */
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius);
            border: 1px solid #334155;
        }

        .label-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Buttons */
        button {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-family: var(--font-main);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid #475569;
        }

        .btn-secondary:hover {
            border-color: var(--text-color);
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Icon Buttons */
        .icon-btn {
            background-color: transparent;
            padding: 0.4rem;
            color: var(--text-muted);
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            color: var(--text-color);
            background-color: var(--surface-hover);
        }

        .icon-btn.active {
            background-color: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Range Sliders */
        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
            width: 100px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #475569;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #fff;
            margin-top: -5px;
            cursor: pointer;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
        }

        .value-display {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-color);
            min-width: 3.5ch;
            text-align: right;
        }

        /* Main Layout */
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Layout Modes Logic */
        main[data-layout="split"] .pane {
            display: flex;
        }

        main[data-layout="editor"] #editor-pane {
            display: flex;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        main[data-layout="editor"] #viewer-pane {
            display: none;
        }

        main[data-layout="editor"] {
            background-color: var(--bg-color);
        }

        main[data-layout="viewer"] #editor-pane {
            display: none;
        }

        main[data-layout="viewer"] #viewer-pane {
            display: flex;
            width: 100%;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            min-width: 0;
            transition: all 0.3s ease;
        }

        .pane-header {
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Editor */
        #editor {
            width: 100%;
            height: 100%;
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid #334155;
            border-radius: var(--radius);
            padding: 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.95rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        #editor:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        /* Viewer */
        #viewer-container {
            flex: 1;
            background-color: #000;
            border: 1px solid #333;
            border-radius: var(--radius);
            overflow-y: auto;
            position: relative;
            box-sizing: border-box;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #viewer {
            padding: 3rem 2rem 80vh 2rem;
            white-space: pre-wrap;
            font-size: 32px;
            /* Default */
            line-height: 1.5;
            text-align: center;
            font-weight: 600;
            color: #fff;
            transition: font-size 0.1s;
            /* Smooth resize */
        }

        /* Aesthetic Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Features & Utils */
        .hidden {
            display: none !important;
        }

        .mirror-mode {
            transform: scaleX(-1);
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(4px);
        }

        #countdown-number {
            font-size: 8rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.8;
            }
        }

        /* Fullscreen modifications */
        body.fullscreen-mode header {
            display: none;
        }

        body.fullscreen-mode #editor-pane {
            display: none;
        }

        body.fullscreen-mode #viewer-pane {
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
            border: none;
            display: flex !important;
        }

        /* Hide header in full screen viewer pane */
        body.fullscreen-mode #viewer-pane .pane-header {
            display: none;
        }

        body.fullscreen-mode #viewer-container {
            border-radius: 0;
            border: none;
        }

        /* Help Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e293b;
            color: #fff;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.5rem;
        }

        .modal-close:hover {
            color: #fff;
        }

        .help-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .help-table th,
        .help-table td {
            text-align: left;
            padding: 0.5rem;
            border-bottom: 1px solid #334155;
        }

        .help-table th {
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .key-badge {
            background: #334155;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.875rem;
            border-bottom: 2px solid #1e293b;
        }

        /* Floating Exit Button */
        #btn-exit-fullscreen {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10001;
            /* Highest z-index */
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
        }

        #btn-exit-fullscreen:hover {
            background: rgba(239, 68, 68, 0.8);
            /* Red hover */
            border-color: transparent;
        }

        body.fullscreen-mode #btn-exit-fullscreen {
            display: flex;
        }
    </style>
</head>

<body>

            <!-- Settings -->
            <div class="controls-group">

            <div class="controls-group">

            <div style="display:flex; gap:0.5rem;">

    <main data-layout="split">

    <script>
        // DOM Elements
        const editor = document.getElementById('editor');
        const viewer = document.getElementById('viewer');
        const viewerContainer = document.getElementById('viewer-container');
        const btnPlay = document.getElementById('btn-play');
        const btnReset = document.getElementById('btn-reset');

        const speedInput = document.getElementById('speed');
        const speedValue = document.getElementById('speed-value');

        const fontSizeInput = document.getElementById('font-size');
        const fontSizeValue = document.getElementById('font-size-value');

        const mainContainer = document.querySelector('main');

        // New Feature Elements
        const btnMirror = document.getElementById('btn-mirror');
        const btnFullscreen = document.getElementById('btn-fullscreen');
        const btnCountdown = document.getElementById('btn-countdown');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownNumber = document.getElementById('countdown-number');

        // Layout buttons
        const btnLayoutSplit = document.getElementById('layout-split');
        const btnLayoutViewer = document.getElementById('layout-viewer');
        const btnLayoutEditor = document.getElementById('layout-editor');
        const layoutBtns = [btnLayoutSplit, btnLayoutViewer, btnLayoutEditor];

        // State
        let isPlaying = false;
        let isCountingDown = false;
        let isCountdownEnabled = false;
        let speed = parseInt(speedInput.value, 10);
        let lastFrameTime = 0;
        let animationFrameId = null;
        let preciseScrollTop = 0;
        let countdownTimer = null;

        // Sync Editor to Viewer
        editor.addEventListener('input', () => {
            viewer.textContent = editor.value;
        });

        // Controls: Speed
        function updateSpeed(newSpeed) {
            speed = Math.max(0, Math.min(300, newSpeed));
            speedInput.value = speed;
            speedValue.textContent = speed;
        }

        speedInput.addEventListener('input', (e) => {
            updateSpeed(parseInt(e.target.value, 10));
        });

        // Controls: Font Size
        fontSizeInput.addEventListener('input', (e) => {
            const size = e.target.value;
            viewer.style.fontSize = `${size}px`;
            fontSizeValue.textContent = `${size}px`;
        });

        // Toggles
        btnMirror.addEventListener('click', () => {
            // Apply flip to the content container
            viewer.classList.toggle('mirror-mode');
            btnMirror.classList.toggle('active');
        });

        btnCountdown.addEventListener('click', () => {
            isCountdownEnabled = !isCountdownEnabled;
            if (isCountdownEnabled) {
                btnCountdown.classList.add('active');
                btnCountdown.style.opacity = '1';
            } else {
                btnCountdown.classList.remove('active');
                btnCountdown.style.opacity = '0.5';
            }
        });

        btnFullscreen.addEventListener('click', () => {
            document.body.classList.toggle('fullscreen-mode');
            btnFullscreen.classList.toggle('active');
        });

        // Help Modal Logic
        const btnHelp = document.getElementById('btn-help');
        const helpModal = document.getElementById('help-modal');
        const btnCloseHelp = document.getElementById('btn-close-help');
        const btnExitFullscreen = document.getElementById('btn-exit-fullscreen');

        function toggleHelp(show) {
            if (show) {
                helpModal.classList.remove('hidden');
            } else {
                helpModal.classList.add('hidden');
            }
        }

        btnHelp.addEventListener('click', () => toggleHelp(true));
        btnCloseHelp.addEventListener('click', () => toggleHelp(false));

        btnExitFullscreen.addEventListener('click', () => {
            document.body.classList.remove('fullscreen-mode');
            btnFullscreen.classList.remove('active');
        });

        helpModal.addEventListener('click', (e) => {
            if (e.target === helpModal) toggleHelp(false);
        });

        // Escape key to exit fullscreen OR close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // Priority 1: Close Modal
                if (!helpModal.classList.contains('hidden')) {
                    toggleHelp(false);
                    return;
                }
                // Priority 2: Exit Fullscreen
                if (document.body.classList.contains('fullscreen-mode')) {
                    document.body.classList.remove('fullscreen-mode');
                    btnFullscreen.classList.remove('active');
                }
            }
        });


        // Layout Switching
        function setLayout(mode, activeBtn) {
            mainContainer.setAttribute('data-layout', mode);
            layoutBtns.forEach(btn => btn.classList.remove('active'));
            activeBtn.classList.add('active');
        }

        btnLayoutSplit.addEventListener('click', () => setLayout('split', btnLayoutSplit));
        btnLayoutViewer.addEventListener('click', () => setLayout('viewer', btnLayoutViewer));
        btnLayoutEditor.addEventListener('click', () => setLayout('editor', btnLayoutEditor));

        // Play/Pause Toggle
        btnPlay.addEventListener('click', togglePlay);

        function togglePlay() {
            if (isCountingDown) {
                cancelCountdown();
                return;
            }

            if (isPlaying) {
                pause();
            } else {
                if (isCountdownEnabled) {
                    startCountdown();
                } else {
                    play();
                }
            }
        }

        function startCountdown() {
            isCountingDown = true;
            countdownOverlay.classList.remove('hidden');
            let count = 3;
            countdownNumber.textContent = count;

            btnPlay.textContent = 'Cancel';
            btnPlay.style.background = 'transparent';
            btnPlay.style.border = '1px solid var(--danger-color)';
            btnPlay.style.color = 'var(--danger-color)';

            countdownTimer = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownNumber.textContent = count;
                } else {
                    clearInterval(countdownTimer);
                    countdownOverlay.classList.add('hidden');
                    isCountingDown = false;
                    play();
                }
            }, 1000);
        }

        function cancelCountdown() {
            clearInterval(countdownTimer);
            isCountingDown = false;
            countdownOverlay.classList.add('hidden');
            btnPlay.textContent = 'Play';
            btnPlay.style.background = 'var(--primary-gradient)';
            btnPlay.style.border = 'none';
            btnPlay.style.color = 'white';
        }

        function play() {
            if (isPlaying) return;
            isPlaying = true;
            btnPlay.textContent = 'Pause';
            btnPlay.style.background = 'transparent';
            btnPlay.style.border = '1px solid var(--danger-color)';
            btnPlay.style.color = 'var(--danger-color)';

            // Start loop
            lastFrameTime = performance.now();
            preciseScrollTop = viewerContainer.scrollTop;
            animationFrameId = requestAnimationFrame(loop);
        }

        function pause() {
            if (!isPlaying) return;
            isPlaying = false;
            btnPlay.textContent = 'Play';
            btnPlay.style.background = 'var(--primary-gradient)';
            btnPlay.style.border = 'none';
            btnPlay.style.color = 'white';

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        // Reset Control
        btnReset.addEventListener('click', () => {
            if (isCountingDown) cancelCountdown();
            pause();
            viewerContainer.scrollTop = 0;
            preciseScrollTop = 0;
        });

        // Autoscroll Loop
        function loop(timestamp) {
            if (!isPlaying) return;

            const deltaTime = (timestamp - lastFrameTime) / 1000;
            lastFrameTime = timestamp;

            // Sync check
            if (Math.abs(viewerContainer.scrollTop - preciseScrollTop) > 1) {
                preciseScrollTop = viewerContainer.scrollTop;
            }

            const maxScroll = viewerContainer.scrollHeight - viewerContainer.clientHeight;

            if (viewerContainer.scrollTop >= maxScroll - 1 && maxScroll > 0) {
                pause();
                return;
            }

            const pixelsToScroll = speed * deltaTime;
            preciseScrollTop += pixelsToScroll;
            viewerContainer.scrollTop = preciseScrollTop;

            animationFrameId = requestAnimationFrame(loop);
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Ignore if in editor
            if (document.activeElement === editor) return;

            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    viewerContainer.scrollTop -= 50;
                    preciseScrollTop = viewerContainer.scrollTop;
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    viewerContainer.scrollTop += 50;
                    preciseScrollTop = viewerContainer.scrollTop;
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    updateSpeed(speed - 5);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    updateSpeed(speed + 5);
                    break;
            }
        });

        // Initial render
        viewer.textContent = editor.value;
        viewer.style.fontSize = `${fontSizeInput.value}px`;
    </script>
</body>

</html>
